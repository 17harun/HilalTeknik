<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
<defs>
<linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.8"/>
<stop offset="50%" style="stop-color:#D0D0D0;stop-opacity:0.7"/>
<stop offset="100%" style="stop-color:#B8B8B8;stop-opacity:0.8"/>
</linearGradient>
<linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#F8F8F8;stop-opacity:0.95"/>
<stop offset="30%" style="stop-color:#E8E8E8;stop-opacity:0.9"/>
<stop offset="70%" style="stop-color:#D8D8D8;stop-opacity:0.9"/>
<stop offset="100%" style="stop-color:#C8C8C8;stop-opacity:0.95"/>
</linearGradient>
<linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#000000;stop-opacity:0.98"/>
<stop offset="50%" style="stop-color:#111111;stop-opacity:0.9"/>
<stop offset="100%" style="stop-color:#000000;stop-opacity:0.98"/>
</linearGradient>
<linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#FF4500;stop-opacity:0.95"/>
<stop offset="50%" style="stop-color:#FF6347;stop-opacity:0.9"/>
<stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.95"/>
</linearGradient>
<filter id="glow">
<feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
<filter id="shadow">
<feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
</filter>
<filter id="textGlow">
<feFlood flood-color="#ADD8E6" flood-opacity="0.7" result="flood"/>
<feComposite in="flood" in2="SourceGraphic" operator="in" result="composite"/>
<feGaussianBlur in="composite" stdDeviation="1" result="blur"/>
<feMerge>
<feMergeNode in="SourceGraphic"/>
<feMergeNode in="blur"/>
</feMerge>
</filter>
</defs>

<rect width="1200" height="800" fill="#000"/>

<g filter="url(#glow)">
<!-- Duvar Arka Plan -->
<rect x="0" y="0" width="1200" height="800" fill="url(#wallGradient)" opacity="0.3"/>

<!-- Duvar Çizgileri -->
<line x1="0" y1="200" x2="1200" y2="200" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="0" y1="400" x2="1200" y2="400" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="0" y1="600" x2="1200" y2="600" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="200" y1="0" x2="200" y2="800" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="400" y1="0" x2="400" y2="800" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="600" y1="0" x2="600" y2="800" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="800" y1="0" x2="800" y2="800" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>
<line x1="1000" y1="0" x2="1000" y2="800" stroke="#C0C0C0" stroke-width="2" opacity="0.4"/>

<!-- Kombi Ana Gövde - Duvar Montajlı -->
<rect x="300" y="150" width="600" height="450" rx="8" fill="url(#deviceGradient)" opacity="0.8" filter="url(#shadow)"/>
<rect x="310" y="160" width="580" height="430" rx="6" fill="#FFFFFF" opacity="0.9"/>

<!-- Kombi Üst Panel - Kontrol Merkezi -->
<rect x="330" y="180" width="540" height="100" rx="6" fill="#F0F0F0" opacity="0.9"/>
<rect x="340" y="190" width="520" height="80" rx="4" fill="#F8F8F8" opacity="0.95"/>

<!-- Kombi Sol Taraf - LCD Ekran (Küçültülmüş) -->
<rect x="370" y="200" width="200" height="30" rx="3" fill="#000000" opacity="0.95"/>
<rect x="372" y="202" width="196" height="26" rx="2" fill="#001122" opacity="0.98"/>
<rect x="374" y="204" width="192" height="22" rx="1" fill="#000000" opacity="0.9"/>

